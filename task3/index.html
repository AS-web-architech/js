<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="container ">
            <div class="col-sm-8 offset-sm-2 col-lg-6 col-xl-4 text-center">
                  <div class="logo">
                      <img src="images/logo.png" alt="logo" class="img-fluid">
                  </div>
             <form action="" class="rounded bg-white shadow p-5">
               <h3 class="text-dark fw-bolder fs-4 mb-2">login</h3>
               <div class="form-floating mb-3">
      
                  <input type="text" class="form-control" id="floatingInput"
                   placeholder="yourName"  >
                   <label for="floatingInput">UserName:</label>
      
               </div>
            
               <div class="form-floating mb-3">
                  
                  <input type="password" class="form-control" id="floatingPassword"
                   placeholder="password"  >
                   <label for="floatingPassword">UserPassword:</label>
      
               </div>
      
               <div class="form-floating mb-3">
                  
                  <input type="email" class="form-control" id="floatingEmail"
                   placeholder="e.g:example@gmail.com"  >
                   <label for="floatingEmail">UserEmail:</label>
      
               </div>

               <div class="form-floating mb-3">
                 <button type="button" class="btn btn-primary" onclick="loginstorage()">login</button>
               </div>
      
             </form>
    
            </div>
        </div>
    </div>
    
    













     <script src="app.js"></script>

    <!-- bootstrap js bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
